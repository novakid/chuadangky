<header class="site-header">
  <div class="row">
    <div class="columns">

      <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

      <nav class="site-nav">
        <ul>
          {% for page in site.pages %}
            {% if page.title %}
              <li><a class="page-link" href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
          </ul>
      </nav>

    </div>
  </div>
</header>
